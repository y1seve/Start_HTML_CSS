//      对象关联的方式
      Foo = {
        init: function(who) {
          this.me = who;
        },
        identity: function() {
          return "I am " + this.me;
        }
      };
      Bar = Object.create(Foo);
      
      Bar.speak = function() {
        console.log("Hello, " + this.identity() + ".");
      };
      
      var b1 = Object.create(Bar);
      b1.init("b1");
      var b2 = Object.create(Bar);
      b2.init("b2");
      
      b1.speak();
