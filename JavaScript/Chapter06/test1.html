  <head>
    <title>this优先级</title>
    <script type="text/javascript">
      
//      比较隐式绑定和显示绑定的优先级  --> 显示绑定 大于 隐式绑定
//      function foo() {

//      obj2.foo.call(obj1); //2
      
      
//      比较隐式绑定和new绑定的优先级  --> new绑定 大于 隐式绑定
      
      function foo(something) {
        this.a = something;
      }
      
      var obj1 = {
        foo: foo
      };
      
      var obj2 = {};
      
      obj1.foo(2);
      console.log(obj1.a); //2
      
      obj1.foo.call(obj2, 3);
      console.log(obj2.a); //3
      
      var bar = new obj1.foo(4);
      console.log(obj1.a); //2
      console.log(bar.a); //4
      
      
      
      
    </script>
  </head>
  <body>
    <p>this优先级</p>
  </body>
</html>
