<!DOCTYPE html>
<html>
  <head>
    <title>Position Test</title>
    <style type="text/css">
      body {
        width: 500px;
        margin: 0 auto;
      }
      
      p {
        background: aqua;
        border: 3px solid blue;
        padding: 10px;
        margin: 10px;
      }
      
      span {
        background: red;
        border: 1px solid black;
      }
      
      .positioned {
        position: absolute;
        background: yellow;
        top: 30px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Positioning</h1>

    <p>I am a basic block level element.</p>
    <p class="positioned">I am a basic block level element.</p>
    <p>I am a basic block level element.</p>
  </body>
</html>
