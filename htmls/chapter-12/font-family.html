<html>
  <head>
    <title>font-family && font-size test</title>

      body {
        font-family: Georgia, Times, serif;
        font-size: 2em;
      }
      h1, h2 {
        font-family: Arial, Verdana, sans-serif;
        font-size: 100%;
      }
      .credits {

      }
    </style>
  </head>
  <body>
    <h1>Briar</h1>
    <p class="credits">This is test</p>
    <p>This is test</p>
  </body> 
</html>
