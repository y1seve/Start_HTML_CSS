<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Attributes Demo</title>
    <style>
      a.test {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a class="test" href = "http://jquery.com/">jQuery</a> 
    <script src="jquery.js"></script>
    <script>
    
//      Your code goes here
      $(function() {
        let href = $("a").attr("href");
        console.log("href = " + href);
        $("a").attr("href", "001GetStarted.html");
        $("a").attr({
          title: "all titles are the same too!",
          href: "002DocumentReady.html"
        });
      });
      
    </script>
  </body>
</html>
