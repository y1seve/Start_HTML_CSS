<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Started</title>
    <style>
      a.test {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a class="test" href = "http://jquery.com/">jQuery</a> 
    <script src="jquery.js"></script>
    <script>
    
//      Your code goes here
      $(document).ready(function() {
        $("a").click(function(event) {
          alert("Thanks for visiting!")
          $("a").removeClass("test");
          event.preventDefault();
          $(this).hide("slow");
        });
      }); 
      
    </script>
  </body>
</html>
